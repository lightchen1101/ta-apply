<body>
	<div class="main-wrapper">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">

				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-8 col-xl-6 mx-auto">
						<div class="card">
							<div class="row">
                <div class="col-md-4 pe-md-0">
                  <div class="auth-side-wrapper">
                  </div>
                </div>
                <div class="col-md-8 ps-md-0">
                  <div class="auth-form-wrapper px-4 py-5">
                    <div class="noble-ui-logo d-block mb-2"><span>TA</span>審核系統</div>
                    <h5 class="text-muted fw-normal mb-4">Log in</h5>
                    <form class="forms-sample">
                      <div class="mb-3">
                        <label for="userAccount" class="form-label">帳號</label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="Account">
                      </div>
                      <div class="mb-3">
                        <label for="userPassword" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="userPassword" name="userPassword" autocomplete="current-password" placeholder="Password">
                      </div>
					  <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="authCheck">
                        <label class="form-check-label" for="authCheck">
                          記住我
                        </label>
                      </div>
                      <div>
                        <a class="btn btn-primary me-2 mb-2 mb-md-0 text-white" id="loginBtn">登入</a>
                        
                      </div>
                    </form>
                  </div>
                </div>
              </div>
						</div>
					</div>
				</div>

			</div>
